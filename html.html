<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Page</title>
  <style>
    /* CSS styling - contoh sederhana */
    .contact-info {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
    }
    .contact-info h2 {
      text-align: center;
    }
    .contact-info ul {
      list-style: none;
      padding: 0;
    }
    .contact-info li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="contact-info">
  <h2>Contact Information</h2>
  <ul>
    <li><strong>Name:</strong> John Doe</li>
    <li><strong>Email:</strong> johndoe@example.com</li>
    <li><strong>Phone:</strong> +1234567890</li>
    <li><strong>Address:</strong> 123 Main Street, City, Country</li>
  </ul>
</div>

</body>
</html>
