<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 400px;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
            user-select: none;
        }

        .carousel .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .carousel .arrow-left {
            left: 10px;
        }

        .carousel .arrow-right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <img src="emina.jpg" alt="">
            <img src="serum.jpg" alt="">
            <img src="emina.jpg" alt="">
            <div class="arrow arrow-left">&#10094;</div>
            <div class="arrow arrow-right">&#10095;</div>
        </div>
    </div>
    <script>
        const arrowLeft = document.querySelector('.arrow-left');
        const arrowRight = document.querySelector('.arrow-right');
        const carousel = document.querySelector('.carousel');
        let currentIndex = 0;

        arrowRight.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex > 2) {
                currentIndex = 0;
            }
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        });

        arrowLeft.addEventListener('click', () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = 2;
            }
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        });
    </script>
</body>
</html>
